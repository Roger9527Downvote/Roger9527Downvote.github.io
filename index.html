<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>倒讚想傑</title>
        <meta property=”og:description” content=”一個觀看想傑直播倒讚比例的網站”>
        <meta property="og:image" content="https://i.imgur.com/e4jzJva.gif" />

        <!-- jquery-3.6.0.min.js --> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <!-- vue-2.0.3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
        <!--
        <script src="https://apis.google.com/js/api.js"></script>
        -->
        <style>
          .card-body{
            height: 200px;
          }
          .video_thumbnail{
            height: auto; max-height: 100%;
            width: auto; max-width: 100%;
          }
          .video_thumbnail_box{
            background-color: black;
          }
        </style>

    </head>

    <body>
      <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <div class="navbar-brand d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5" />
              </svg>
              <strong> 倒讚幫 </strong>
            </div>
          </div>
        </div>
      </header>
      <main id="app">
        <section class="py-6 text-center container">
          <div class="row" style="padding: 48px 0;">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">想傑倒讚觀察</h1>
              <p class="lead text-muted">
                數據並非為及時官方數據，誤差值約在1%內，
                清斟酌參考。<br>
                請勿重複刷新頁面，數據資料要求有額度限制。
              </p>
              <p>
                <a href="https://www.youtube.com/channel/UCiEm9noegBIb-AzjqpxKffA" class="btn btn-danger my-2" target="_blank" style="width: 7em;">Youtube</a>
                <a href="https://www.twitch.tv/roger9527?lang=zh-tw" class="btn btn-primary my-2" target="_blank" style="width: 7em; background-color: #9147ff;">Twitch</a>
              </p>
            </div>
          </div>
        </section>
        <!-- 累累病不想做排序功能
        <section class="py-6 text-center container">
          <div class="row" style="padding: 32px 0;">
            
            <div class="col-lg-6 col-md-8 mx-auto" id="filter">
              <div class="lead text-muted">
                篩選 : 倒讚比例低於 <input type="text" v-model.number="a" style="width: 4em;" maxlength="2" oninput = "value=value.replace(/[^\d]/g,'')"> %
                <br>
                依
                <select>
                  <option>播放清單順序</option>
                  <option>倒讚量</option>
                  <option>倒讚比例</option>
                </select>
                的
                <select>
                  <option>高到低</option>
                  <option>低到高</option>
                </select>
                排序
              </div>
            </div>
          </div>
        </section>
        -->
        <div class="album py-5 bg-light">
          <div class="container">      
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4  g-3" >
              <div v-for="item in list">
                <div class="card shadow-sm">

                  <div v-html="item.thumbnail" class="d-flex justify-content-center align-items-center video_thumbnail_box">
                  </div>
                  <div class="card-body">                  
                    <p class="card-text">
                      <div v-html="item.titleLink" style=" height: 1.5em; white-space: nowrap; overflow:hidden; text-overflow:ellipsis;">
                      </div>
                      <br>
                      觀看人數 : {{item.view}}<br>
                      按讚數 : {{item.like}} ; 倒讚數 : {{item.dislike}}<br>
                      倒讚比例 : {{item.dislikePercentage}} %
                    </p>
                    <div class="d-flex justify-content-end align-items-center">
                      <small class="text-muted">{{item.time}}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
      </main>
    </body>
    <script src="./js/main.js"></script>
    <script src="./js/vue.js"></script>
</html>
